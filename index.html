<!DOCTYPE html>

<body>

<h1>kissa runo</h1>
<p>Kissa suihkuun asteli,</p>
<p>itsensä se kasteli.</p>
<p>Kulmakarvat sitten pesi,</p>
<p>viiksistäkin valui vesi.</p>
<p>Siitä nautti kissa kovin,</p>
<p>suihkutteli vielä tovin.</p>
<p>Koko harhaluulon edestä,</p>
<p>ettei kissat pitäisi vedestä.</p>

</body>
